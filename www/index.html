<!DOCTYPE html>

	<link rel="stylesheet" href="libraries/font-awesome/css/font-awesome.min.css" />

<div id="container">

	<div id="stage"></div>

	<!--Stamp Pad-->
	<div id="stamp-pad-container">
		<div id="stamp-pad-scroll-container" class="chrome-background">
			<div id="stamp-pad-image-container">
				<!--LOADER HERE-->
			</div>
		</div>
		<div id="stamp-pad-handle" class="chrome-background">
			<img src="img/palette.png" />
			<span>STAMP PAD</span>
		</div>
	</div>
	<!--/Stamp Pad-->

	<!--Stamp Pad Template-->
	<script id="stamp-pad-template" type="text/x-template">
		<div class="stamp-pad-image black-background" style="background:url(img/thumbs/{{ image }}) no-repeat;"></div>
	</script>
